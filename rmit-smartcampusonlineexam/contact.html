<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Admin</title>
</head>
<body>
    <div class="container">
        <h2>Contact Admin</h2>
        <form id="contactForm">
            <label for="name">Your Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Your Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="message">Message:</label>
            <textarea id="message" name="message" required></textarea>

            <button type="submit" id="sendButton">Send Message</button>
        </form>
        <p id="statusMessage"></p>
    </div>
    <style>
    * {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
}

body {
    background-color: #d0eaff; /* Light blue background */
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

.container {
    background: white;
    padding: 20px;
    width: 300px;
    box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
    border-radius: 8px;
}

h2 {
    text-align: center;
    margin-bottom: 20px;
}

form {
    display: flex;
    flex-direction: column;
}

label {
    margin-top: 10px;
    font-weight: bold;
}

input, textarea {
    width: 100%;
    padding: 8px;
    margin-top: 5px;
    border: 1px solid #ccc;
    border-radius: 4px;
}

textarea {
    resize: vertical;
    height: 100px;
}

button {
    margin-top: 15px;
    background: #4196dc; /* Purple button */
    color: white;
    padding: 10px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
}

button:hover {
    background: #a020f0; /* Lighter purple on hover */
}

#statusMessage {
    text-align: center;
    margin-top: 10px;
    font-weight: bold;
}

    </style>

    <script>
        document.getElementById("contactForm").addEventListener("submit", function(event) {
            event.preventDefault(); // Prevent default form submission

            let form = this;
            let formData = new FormData(form);

            fetch("https://formsubmit.co/ajax/rp5137945@gmail.com", {  // Updated email here
                method: "POST",
                body: formData
        
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    document.getElementById("statusMessage").innerText = "Message sent successfully!";
                    form.reset(); // Reset form after successful submission
                } else {
                    document.getElementById("statusMessage").innerText = "Failed to send message. Please try again.";
                }
            })
            .catch(error => {
                document.getElementById("statusMessage").innerText = "Error occurred while sending!";
                console.error("Error:", error);
            });
        });
    </script>
</body>
</html>
